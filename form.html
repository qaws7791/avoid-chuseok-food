<!DOCTYPE html>
<html>
    <head>
        <style>
            #input-form {
                padding: 15px;
                background-color: #ffffff66;
                border-radius: 12px;
            }
            #input-form input {
                padding: 10px;
                font-size: 20px;
                width: 400px;
            }
            button {
                padding: 8px;
                font-size: 18px;
            }
        </style>
    </head>
    <body>
        <div id="input-form">
            <input type="text" name="name" placeholder="이름" maxlength="20" minlength="1" value=""/>
            <button id="submit">저장</button>
        </div>
        <script>
            const nickName = localStorage.getItem('nickName')
            if(nickName) {
                document.querySelector('#input-form input').value = nickName
            }
        </script>
        
    </body>
</html>
